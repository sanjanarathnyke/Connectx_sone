<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGR|2000</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Include QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="kr-background">
        <div class="container">
            <header>
                <h1 class="kr-title">SGR</h1>
                <div class="scanner-effect">
                    <div class="scanner-light"></div>
                </div>
            </header>
            
            <div class="profile-cards">
                <!-- LinkedIn Card -->
                <div class="card linkedin-card">
                    <div class="card-header">
                        <h2>LinkedIn Profile</h2>
                    </div>
                    <div class="card-content">
                        <div class="profile-pic">
                            <img src="assets/profile.png" alt="Profile Picture" id="linkedin-pic">
                        </div>
                        <div class="profile-info">
                            <h3 id="linkedin-name">Your Name</h3>
                            <p id="linkedin-title">Your Professional Title</p>
                            <p id="linkedin-location"><i class="fas fa-map-marker-alt"></i> Status</p>
                        </div>
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-value" id="linkedin-connections">500+</span>
                                <span class="stat-label">Connections</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="linkedin-skills">25</span>
                                <span class="stat-label">Licenses</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="https://linkedin.com/in/your-profile" id="linkedin-url" class="kr-button" target="_blank">
                                Access Profile
                            </a>
                            <button class="kr-button qr-button" id="linkedin-qr-btn">Get QR</button>
                        </div>
                    </div>
                </div>
                
                <!-- GitHub Card -->
                <div class="card github-card">
                    <div class="card-header">
                        <h2>GitHub Repository</h2>
                    </div>
                    <div class="card-content">
                        <div class="profile-pic">
                            <img src="assets/profile.png" alt="GitHub Profile" id="github-pic">
                        </div>
                        <div class="profile-info">
                            <h3 id="github-name">Your GitHub Username</h3>
                            <p id="github-bio">Your GitHub Bio</p>
                        </div>
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-value" id="github-repos">25</span>
                                <span class="stat-label">Repositories</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="github-followers">42</span>
                                <span class="stat-label">Stars</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="github-following">38</span>
                                <span class="stat-label">Following</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="https://github.com/your-username" id="github-url" class="kr-button" target="_blank">
                                Access Repository
                            </a>
                            <button class="kr-button qr-button" id="github-qr-btn">Get QR</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer>
                <p class="kr-text">KNIGHT INDUSTRIES <span class="blink">â€¢</span> SYSTEMS ONLINE</p>
            </footer>
        </div>
    </div>

    <!-- Popup Overlay for QR Code -->
    <div class="popup-overlay" id="qrPopup">
        <div class="popup-content">
            <div class="qr-container" id="qr-container"></div>
            <button class="kr-button close-qr-btn" id="close-qr-btn">Close</button>
        </div>
    </div>

    <!-- Popup Overlay for Initialization -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="initializing-text">
                INITIALIZING<span class="initializing-dots">....</span>
            </div>
            <div class="scanner-line"></div>
        </div>
    </div>

</html>
